<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Format / Normalize — Dark UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0b1020;
      --bg-2: #0e1724;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --accent: #6ee7b7;
      --muted: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.06);
      --shadow: 0 8px 30px rgba(2,6,23,0.7);
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(30,41,59,0.5), transparent 8%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(14,165,233,0.04), transparent 10%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .stage{
      width:min(940px,calc(100% - 48px));
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:center;
    }

    .card{
      flex:1 1 320px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px 22px;
      min-height:220px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      border:1px solid var(--glass-border);
      box-shadow: var(--shadow);
      transition:transform .26s cubic-bezier(.2,.9,.2,1), box-shadow .26s;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }

    .card:focus{outline:none; box-shadow: 0 14px 40px rgba(0,0,0,0.6), 0 0 0 4px rgba(110,231,183,0.06); transform:translateY(-6px)}
    .card:hover{transform:translateY(-6px); box-shadow: 0 18px 60px rgba(2,6,23,0.75)}

    .badge{
      position:absolute; top:14px; right:14px; font-size:12px; color:var(--muted);
      background:transparent; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.02);
    }

    .icon-wrap{width:66px;height:66px;border-radius:14px;display:grid;place-items:center;margin-bottom:14px;}
    .title{font-weight:700; font-size:20px; letter-spacing:0.2px; margin:0 0 6px}
    .desc{color:var(--muted); font-size:13px; margin:0; max-width:82%;}

    /* subtle neon accent for the left card */
    .card.format{background:linear-gradient(180deg, rgba(110,231,183,0.04), rgba(255,255,255,0.01));}
    .card.format .icon-wrap{background:linear-gradient(180deg, rgba(110,231,183,0.12), rgba(110,231,183,0.02)); box-shadow:0 6px 20px rgba(110,231,183,0.06) inset}

    /* subtle pink/indigo accent for the right card */
    .card.normalize{background:linear-gradient(180deg, rgba(139,92,246,0.02), rgba(255,255,255,0.01));}
    .card.normalize .icon-wrap{background:linear-gradient(180deg, rgba(139,92,246,0.08), rgba(139,92,246,0.02)); box-shadow:0 6px 20px rgba(139,92,246,0.04) inset}

    /* responsive */
    @media (max-width:720px){
      .stage{flex-direction:column}
      .card{width:100%}
    }

    /* focus ring for keyboard users */
    .card:focus-visible{outline:3px solid rgba(110,231,183,0.08); outline-offset:6px}

    /* tiny accent line */
    .accent-line{height:4px; width:48px; border-radius:999px; margin-top:16px}
    .accent-line.green{background:linear-gradient(90deg,#34d399,#6ee7b7)}
    .accent-line.purple{background:linear-gradient(90deg,#8b5cf6,#c084fc)}

    footer{position:fixed; left:16px; bottom:12px; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="stage" role="main" aria-label="Format and Normalize controls">

    <a href="https://revivalhubministry.github.io/TextFormatter/format.html" class="card format" role="button" tabindex="0" aria-pressed="false" id="formatBtn">
      <div class="badge">Action</div>
      <div class="icon-wrap" aria-hidden="true">
        <!-- simple SVG -->
        <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="3" y="4" width="18" height="3" rx="1.2" fill="currentColor" opacity="0.95" />
          <rect x="6" y="10" width="12" height="2.6" rx="1" fill="currentColor" opacity="0.9" />
          <rect x="9" y="15" width="6" height="2.6" rx="1" fill="currentColor" opacity="0.85" />
        </svg>
      </div>
      <h2 class="title">Format Text</h2>

      <div class="accent-line green" aria-hidden="true"></div>
    </a>

    <a href="https://revivalhubministry.github.io/TextFormatter/normal.html" class="card normalize" role="button" tabindex="0" aria-pressed="false" id="normalizeBtn">
      <div class="badge">Action</div>
      <div class="icon-wrap" aria-hidden="true">
        <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="8" r="2.6" fill="currentColor" opacity="0.95" />
          <rect x="3.5" y="13" width="17" height="3.2" rx="1.6" fill="currentColor" opacity="0.9" />
          <path d="M7 9.5c2-2 6-2 8 0" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" opacity="0.9" fill="none" />
        </svg>
      </div>
      <h2 class="title">Normalize Text</h2>

      <div class="accent-line purple" aria-hidden="true"></div>
    </a>

  </main>

  <footer>Press <kbd>Enter</kbd> or <kbd>Space</kbd> to activate — cards are keyboard focusable.</footer>

  <script>
    // disable JS actions since they are now links
  </script>
</body>
</html>
